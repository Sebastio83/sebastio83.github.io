    <meta charset="utf-8">

    <meta name="viewport" content="text/html" width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0/>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
    <title>Accessible Frog</title>
  </head>

  <body>
    <div class="main-nav" role="navigation">
      <ul class="nav">
        <li class="name"><a href="index.html">Accessible Frog</a></li>
        <li><a href="tour.html">Tour</a></li>
        <li><a href="#">Survey</a></li>
      </ul>
    </div>

    <header>
      <h1>ACCESSIBLE FROG</h1>
      <h2 class="heading">we make awesome music</h2>
    </header>

    <main role="main">
      <h3 class= "heading">Survey</h3>
      <div class="card">
        <div class="flex">
          <img class="photo" src= "img/concert01.jpg" alt="concert picture">
          <div class="container">
            <form class="survey" role="form" aria-lable="Favorites Form">
              <fieldset>
                <legend>Who is your favorite band member:</legend>
                <input id="john" type="radio" name="res" value="John">
                <label class="bandmember" for="john">John</label>
                <input id="hazzard" type="radio" name="res" value="Hazzard">
                <label class="bandmember" for="hazzard">Hazzard</label>
                <input id="bob" type="radio" name="res" value="Bob">
                <label class="bandmember" for="bob">Bob</label>
                <input id="sally" type="radio" name="res" value="Sally">
                <label class="bandmember" for="sally">Sally</label>
              </fieldset>
              
              <fieldset>
                <label for="albums">What is your favorite album:</label>
                <select id="albums" name="select">
                  <option value="1">A Day Of Old</option>
                  <option value="2">Diamond Fireworks</option>
                  <option value="3">Enjoy Your Desire</option>
                  <option value="4">Finding My Shadow</option>
                  <option value="5">Heroic Forever</option>
                  <option value="6">Midnight Fires</option>
                  <option value="7">Music Of My Life</option>
                  <option value="8">Party For An Angel</option>
                  <option value="9">Street Of The Rider</option>
                  <option value="10">Song For Yesterday</option>
                  <option value="11">This Is For You</option>  
                </select>
              </fieldset>
              
              <fieldset>
                <label for="favorite">What is your favorite song:</label>
                <textarea id="favorite" name="favorite_song"></textarea>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
      <h3 class= "heading">Newsletter</h3>
      <div class="card">
        <div class="flex">
          <img class="photo" src= "img/the_band.jpg" alt="band picture">
            <div class="container">
              <form class="newsletter" role="form" aria-label="Newsletter Form">
                <div class="sign up">
                  <label for="name">Name: </label><input id="name" type ="text" name="textfield">
                </div>

                <p>
                  <label for="email">Email: </label><input id="email" type ="email" name="textfield">
                </p>

                <p>
                  <label for="retype">Retype Email: </label><input id="retype" type ="email" name="textfield">
                </p>
                <button type="submit" aria-describedby="hint">Sign Up</button>
                
                <p id="hint">Click this button to submit the form and sign up for our newsletter.</p>
               
              </form>
            </div>
        </div>
      </div>
    </main>

        <li><a href="#" class="social spotify"><img src= "img/spotify-32.png" alt="spotify icon"></a></li>

    </footer>
  </body>
</html>
